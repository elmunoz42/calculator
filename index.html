<!DOCTYPE html>
<html>
  <head>

    <title>Music-Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" >
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Music-Calculator</h1>
      <div class="jumbotron">
        <h4>Enter a starting note and return a chord, scale or other calculation</h4>

        <form class="numberInput">
          <div class="form-group">
            <label for="add1">1st Number</label>
            <input id="add1" class="form-control" type="text">
          </div><!-- form-group -->
          <div class="form-group">
            <label for="add2">2nd Number</label>
            <input id="add2" class="form-control" type="text">
          </div><!-- form-group -->
          <button class="submit" type="btn" name="button">compute!</button>
        </form>

        <div class="jumbotron">
          <div class="well">
            <h2 id="result-label"></h2>
          </div><!-- well -->
        </div><!-- jumbotron -->

        <form class="numberInput">
          <div class="form-group">
            <label for="starting-note">1st Number</label>
            <input id="starting-note" class="form-control" type="text">
          </div><!-- form-group -->
          <div class="form-group">
            <label for="chord-type">2nd Number</label>
            <input id="chord-type" class="form-control" type="text">
          </div><!-- form-group -->
          <button class="submit" type="btn" name="button">compute!</button>
        </form>

        <div class="jumbotron">
          <div class="well">
            <h2 id="result-label-chords"></h2>
          </div><!-- well -->
        </div><!-- jumbotron -->

      </div><!-- jumbotron -->
    </div><!-- container -->
  </body>
</html>
